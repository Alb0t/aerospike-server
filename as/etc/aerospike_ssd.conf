# Aerospike database configuration file for deployments using raw storage.

service {
	user albert
	group albert
	# pidfile /var/run/aerospike/asd.pid
	proto-fd-max 1024
	cluster-name cakery
}

logging {
	# Log file must be an absolute path.
	console {
		context any info
	}
}

network {
	service {
		address any
		port 3000
	}

	heartbeat {
		mode multicast
		multicast-group 239.1.99.222
		port 9918

		# To use unicast-mesh heartbeats, remove the 3 lines above, and see
		# aerospike_mesh.conf for alternative.

		interval 150
		timeout 10
	}

	fabric {
		port 3001
	}

#	info {
#		port 3003
#	}
}

namespace test {
	replication-factor 2

	# Warning - legacy data in defined raw partition devices will be erased.
	# These partitions must not be mounted by the file system.
	storage-engine device {
		# Use one or more lines like those below with actual device paths.
#		device /dev/sdb
#		device /dev/sdc
		file /opt/aerospike/data/bar.dat
		filesize 4G
		flush-size 128K
	}
}
